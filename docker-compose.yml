version: '3.8'

services:
  osirris-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osirris-web
    ports:
      - "5004:5004"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      # Mount uploads directory for persistent storage
      - ./public/uploads:/app/public/uploads
      # Mount content directory for Tina CMS data
      - ./content:/app/content
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dockersetup_wp_network

  # Optional: Nginx reverse proxy (uncomment to use)
  # nginx:
  #   image: nginx:alpine
  #   container_name: osirris-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - osirris-web
  #   networks:
  #     - osirris-network

networks:
  dockersetup_wp_network:
    driver: bridge
